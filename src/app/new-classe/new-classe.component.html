<div class="body">
  <div class="img">

  </div>
  <div class="form">
<div class="head">
  <span class="titre">AJOUT NOUVELLE CLASSE</span>
</div>
  <div class="formulaire">
    <form>
      <div class="libelle">
        <div class="text">
          Libelle
        </div>
        <div class="i-libelle">
        <input type="text" (ngModel)="libelle">
        </div>
      </div>
      <div class="filiere">
        <div class="text">
          Filiere
        </div>
        <div class="i-filiere">
        <input type="text"  (ngModel)="filiere">
        </div>
      </div>
      <div class="niveau">
        <div class="text">
          Niveau
        </div>
        <div class="i-niveau">
        <input type="text"  (ngModel)="niveau">
        </div>
      </div>
      <div class="bouton">
        <button class="btn-annuler" (click)="Annuler()">Annuler</button>
        <button class="btn-valider" (click)="Annuler()">Valider</button>
      </div>

    </form>
  </div>
  </div>
</div>
